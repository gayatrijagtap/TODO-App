<!DOCTYPE html>
<html>
  <head>
    <title>My TODO</title>
    <link rel="stylesheet" href="/stylesheet/dashboard.css" />
    <script src="/scripts/dashboard.js"></script>
  </head>
  <body>
    <div class="headerDiv">
      Welcome #userId# !
      <form action="/logout" method="POST">
        <button class="logoutBtn">Logout</button>
      </form>
    </div>

    <main style="display:flex">
      <div class="leftDiv">
        <header class="addTodoHeader">Add TODO</header>
        <div class="titleDiv">
          <label>Title:</label
          ><input
            type="text"
            name="title"
            id="listTitle"
            style="height:20px;width:200px;font-size:18px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
          />
        </div>
        <div class="descriptionArea">
          <label>Description:</label
          ><textarea
            name="description"
            id="listDescription"
            cols="30"
            rows="3"
            style="font-size: 18px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
          ></textarea>
        </div>
        <div><button onclick="addList()" class="addTodoBtn">Add</button></div>
        <div class="selectTodo">
          <label class="selectLabel">Select:</label>
          <select
            name="selectedList"
            id="selectedlist"
            style="height:30px;width:200px;font-size: 18px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
          >
          </select>
        </div>
        <div class="modifyTodo">
          <button onclick="edit()" class="editTodoBtn">Edit</button>
          <button onclick="deleteList()" class="deleteTodoBtn">Delete</button>
        </div>
      </div>
      <div id="rightArea" class="rightDiv">
        <div>
          <button class="addItemsBtn" onclick="addItems()">Save</button>
        </div>
        <div style="font-size:30px;margin-left:100px;padding:10px;">
          <label>Title:</label>
          <p style="display: inline;" id="selectedTitle"></p>
        </div>
        <div style="font-size:30px;margin-left:110px;">
          <label>Description:</label>
          <p style="display: inline;" id="description"></p>
        </div>
        <div style="font-size:30px;margin-left:110px;">
          <label>Items:</label>
          <button class="addItemBtn" onclick="addItem()">Add Item</button>
          <div id="inputItems" class="inputItemsDiv"></div>
        </div>
      </div>
    </main>
  </body>
</html>
