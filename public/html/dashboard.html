<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="/scripts/dashboard.js"></script>
    <link rel="stylesheet" href="/stylesheet/dashboard.css" />
  </head>
  <body>
    <div style="float: right">
      <form action="/logout" method="POST">
        <input type="submit" value="Logout" />
      </form>
    </div>
    <div class="userProfileDiv">
      <br />
      <div style="display: flex">
        <div style="width: 200px;">USERNAME:#userId#</div>
        <div>
          <input
            id="listTitle"
            type="text"
            name="title"
            placeholder="enter list title"
            style="margin-bottom:10px"
          />
          <br />
          <textarea
            id="listDescription"
            type="text"
            name="description"
            placeholder="enter list description"
          ></textarea>
          <button onclick="addList()">Add List</button>
        </div>
      </div>
      <br />
      <div id="todolists" style="margin-top:50px; margin-left: -200px;">
        <h1>My ToDo list:</h1>
        <select id="selectedlist" name="selectList">
          #todoList#
        </select>
        <button onclick="edit();">Edit</button>
      </div>
    </div>

    <div id="editList" class="editListDiv">
      <div style="display:flex;">
        <button onclick="addItem()" style="height:20px;width:70px;">
          Add Item
        </button>
        <br />
        <form action="">
          <label>Title:</label>
          <p id="selectedTitle"></p>
          <br />
          <label>description:</label>
          <p id="description"></p>
        </form>
        <br />
        <br />
        <label>List items:</label> <br />
        <br />
        <div id="inputItems"></div>
        <div>
          <button onclick="addItems()" style="height:20px;width:40px">
            Save
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
