<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/userProfile.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
    <script src="/dashboard.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="headerDiv">My TODO</div>
        <div class="headerDiv">
          #userId#
          <form action="/logout" method="POST">
            <button class="button">Logout</button>
          </form>
        </div>
      </header>
      <section class="mainSection">
        <section class="leftSection">
          <div class="todos">
            <header class="sub-header">TODOs</header>
            <select
              name="selectbox"
              class="select-box"
              id="selectedlist"
            ></select>
            <div class="todo-btns">
              <button class="button" onclick="edit()">Edit</button>
              <button class="button" onclick="deleteList()">Delete</button>
            </div>
          </div>
          <div class="add-todo">
            <header class="sub-header">Add</header>
            <div class="add-div">
              <input
                type="text"
                placeholder="Todo title"
                class="textbox"
                name="title"
                id="listTitle"
              />
              <input
                type="text"
                placeholder="Todo description"
                class="textbox"
                name="description"
                id="listDescription"
              />
              <button class="add-button" onclick="addList()">Add</button>
            </div>
          </div>
        </section>
        <section class="rightSection" id="rightArea">
          <div class="todo-info">
            <div class="todo-title" id="selectedTitle"></div>
            <div class="todo-description" id="description"></div>
            <div class="new-item">
              <input
                type="text"
                placeholder="add item"
                class="item-textbox"
                id="itemDetails"
              />
              <button class="add-item-btn" onclick="addItem()">Add item</button>
            </div>
          </div>
          <div class="edit-todo">
            <div class="add-item" id="inputItems"></div>
            <div class="save-button-div">
              <button class="save-btn" onclick="addItems()">Save</button>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
