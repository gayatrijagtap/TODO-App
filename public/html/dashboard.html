<!DOCTYPE html>
<html>
  <head>
    <title>My TODO</title>
    <link rel="stylesheet" href="/stylesheet/dashboard.css" />
    <script src="/scripts/dashboard.js"></script>
  </head>
  <body>
    <div class="headerDiv">
      Welcome #userId# !
      <form action="/logout" method="POST">
        <button class="logoutBtn">Logout</button>
      </form>
    </div>

    <main>
      <div class="leftDiv">
        <div style="border:2px solid black;height:325px;margin-bottom:20px;">
          <header class="addTodoHeader">My TODOs</header>
          <div style="display:flex;">
            <div class="selectTodo">
              <label class="selectLabel">Select:</label>
              <select class="selectBox" name="selectedList" id="selectedlist">
              </select>
            </div>
            <div class="modifyTodo">
              <button onclick="edit()" class="editTodoBtn">Edit</button><br />
              <button onclick="deleteList()" class="deleteTodoBtn">
                Delete
              </button>
            </div>
          </div>
        </div>
        <div style="border:2px solid black;height:325px;">
          <header class="addTodoHeader">Add</header>
          <div class="titleDiv">
            <label style="position:absolute;left:20px">Title:</label
            ><input class="listTitle" type="text" name="title" id="listTitle" />
          </div>
          <div class="descriptionArea">
            <label style="position:absolute;left:20px">Description:</label
            ><textarea
              class="listDescription"
              name="description"
              id="listDescription"
              cols="30"
              rows="3"
            ></textarea>
          </div>
          <div><button onclick="addList()" class="addTodoBtn">Add</button></div>
        </div>
      </div>
      <div id="rightArea" class="rightDiv">
        <div>
          <button class="addItemsBtn" onclick="addItems()">Save</button>
        </div>
        <div class="titleDiv">
          <label>Title:</label>
          <p class="listInputs" id="selectedTitle"></p>
        </div>
        <div class="descriptionDiv">
          <label>Description:</label>
          <p class="listInputs" id="description"></p>
        </div>
        <div class="itemsDiv">
          <label>Items:</label>
          <button class="addItemBtn" onclick="addItem()">Add Item</button>
          <div id="inputItems" class="inputItemsDiv"></div>
        </div>
      </div>
      <img src="" alt="" style="background-size:cover">
    </main>
  </body>
</html>
