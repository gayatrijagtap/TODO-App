<!DOCTYPE html>
<html>
  <head>
    <title>My TODO</title>
    <script src="/scripts/dashboard.js"></script>
  </head>
  <body
    style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"
  >
    <div style="font-size:50px;width:100%;height:70px;background-color:#F1F8FF">
      Welcome #userId# !
      <form action="/logout" method="POST">
        <button
          style="font-size:25px;float:right;margin-top:-35px;margin-right:10px;background-color:#A5A9D6"
        >
          Logout
        </button>
      </form>
    </div>

    <main style="display:flex">
      <div
        style="margin-top: 20px;border:2px solid black;width:40%;height:625px;padding-top:50px;background-color:#A5A9D6"
      >
        <header style="font-size:35px;text-align:center">Add TODO</header>
        <div style="font-size:30px;margin-left:100px;padding:10px">
          <label>Title:</label
          ><input
            type="text"
            name="title"
            id="listTitle"
            style="height:20px;width:200px"
          />
        </div>
        <div style="font-size:30px;margin-left:100px;padding:10px">
          <label>Description:</label
          ><textarea
            name="description"
            id="listDescription"
            cols="30"
            rows="3"
          ></textarea>
        </div>
        <div>
          <button
            onclick="addList()"
            style="font-size:25px;margin-top: 30px;margin-left:220px;background-color:#F1F8FF;border-radius: 5px"
          >
            Add TODO
          </button>
        </div>
        <div style="justify-content:center;display:flex;padding:40px">
          <label style="font-size:20px;padding:10px">Select TODO:</label>
          <select
            name="selectedList"
            id="selectedlist"
            style="height:30px;width:200px"
          >
            <!-- #todoList#</select -->
          </select>
          <!-- > -->
        </div>
        <div style="display:flex;padding-top:50px">
          <button
            onclick="edit()"
            style="font-size:25px;margin-top: 30px;margin-left:150px;background-color:#F1F8FF;border-radius: 5px"
          >
            Edit TODO
          </button>
          <button
            onclick="deleteList()"
            style="font-size:25px;margin-top: 30px;margin-left:20px;background-color:#F1F8FF;border-radius: 5px"
          >
            Delete TODO
          </button>
        </div>
      </div>
      <div
        style="margin-top: 20px;border:2px solid
        black;width:60%;margin-left:20px;height:625px;padding-top:50px;background-color:#A5A9D6"
      >
        <div>
          <button
            onclick="addItems()"
            style="font-size:25px;margin-left:650px;background-color:#F1F8FF;border-radius: 5px"
          >
            Save TODO
          </button>
        </div>
        <div style="font-size:30px;margin-left:100px;padding:10px;">
          <label>TODO Title:</label>
          <p style="display: inline;" id="selectedTitle"></p>
        </div>
        <div style="font-size:30px;margin-left:110px;">
          <label>TODO Description:</label>
          <p style="display: inline;" id="description"></p>
        </div>
        <div style="font-size:30px;margin-left:110px;">
          <label>TODO Items:</label>
          <button
            onclick="addItem()"
            style="font-size:25px;margin-top: 30px;margin-left:20px;background-color:#F1F8FF;border-radius: 5px"
          >
            Add Item
          </button>
          <div id="inputItems" style="padding-top:40px"></div>
        </div>
      </div>
    </main>
  </body>
</html>
