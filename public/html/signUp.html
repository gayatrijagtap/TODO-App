<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      main {
        text-align: center;
        font-size: 25px;
        background-color: #a5a9d6;
      }
      header {
        font-size: 50px;
        text-align: center;
        color: black;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

        background-color: #f1f8ff;

    <header>Sign Up</header>
    <main

      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
    >
      <form action="/html/signup" style="padding:40px" method="POST">
        <label>UserId : </label>
        <input
          type="text"
          name="userId"
          type="text"
          name="userId"
          style="font-size:15px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
          required
        />
        <br />
        <label>Password:</label>
        <input
          type="password"
          name="password"
          type="text"
          name="userId"
          style="font-size:15px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
          required
        />
        <br />
        <button
          style="height:40px;width:90px;margin-top:10px;border-radius:3px;background-color:#F1F8FF;font-size:25px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
        >
          SignUp
        </button>
      </form>
    </main>
  </body>
</html>
