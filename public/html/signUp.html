<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>My TODO</header>
      <section>
        <div class="loginBox">
          <h1>Sign Up</h1>
          <form action="/html/signup" class="inputForm" method="POST">
            <input
              type="text"
              placeholder="username"
              class="textbox"
              name="userId"
              required
            />
            <input
              type="password"
              placeholder="password"
              class="textbox"
              name="password"
              required
            />
            <button class="button">SignUp</button>
          </form>
          <a href="/index.html" class="link">Back to Login</a>
        </div>
      </section>
    </main>
  </body>
</html>
