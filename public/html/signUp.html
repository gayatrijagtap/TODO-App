<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/stylesheet/signUp.css" />
  </head>
  <body>
    <header>Sign Up</header>
    <main>
      <form action="/html/signup" class="inputForm" method="POST">
        <label>UserId : </label>
        <input type="text" name="userId" class="userId" required /> <br />
        <label>Password:</label>
        <input class="password" type="password" name="password" required />
        <br />
        <button class="signUpBtn">SignUp</button>
      </form>
    </main>
  </body>
</html>
