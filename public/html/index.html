<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../stylesheet/index.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>My TODO</header>
      <section>
        <div class="loginBox">
          <h1>Login</h1>
          <form method="POST" class="inputForm" action="/login">
            <input
              type="text"
              placeholder="username"
              class="textbox"
              name="userId"
              required
            />
            <input
              type="password"
              placeholder="password"
              class="textbox"
              name="password"
              required
            />
            <button class="button">Login</button>
          </form>
          <a href="/html/signUp.html" class="link">create an account</a>
        </div>
      </section>
    </main>
  </body>
</html>
